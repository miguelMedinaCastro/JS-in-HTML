<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* Faça um script que receba quatro notas de um aluno. O script deve calcular a
    média final do aluno e apresentar na tela uma mensagem de Aprovado caso sua média
    tenha sido maior ou igual asete ou Reprovado se sua média for menor que sete. As
    notas devem ser informadas pelo usuário através de 4 inputs um para cada nota. */
    
    var cont = 0;
    var acumulador = 0;
    
    for(cont; cont < 4; cont++){
        var notas = parseFloat(prompt("Nota{" + (cont + 1) + "}: "));
        acumulador += notas;
    }
    
    var media = acumulador / 4;

    if (media >= 7){
        alert("Aprovado");
    } else {
        alert("Reprovado");
    }

    </script>
    
</body>
</html>
